<div class="container mx-auto p-4">
  <div class="mt-8">
    <h1 class="text-3xl font-semibold text-center mb-4">Formulario de Producto</h1>
    <div class="overflow-x-auto">
      <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="w-full md:w-8/12 mx-auto">
        <div class="mb-4">
          <label for="nombre" class="block text-gray-800">Nombre:</label>
          <input type="text" id="nombre" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-400" formControlName="nombre">
        </div>
        <div class="mb-4">
          <label for="precio" class="block text-gray-800">Precio:</label>
          <input type="number" id="precio" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-400" formControlName="precio">
        </div>
        <div class="mb-4">
          <label for="descripcion" class="block text-gray-800">Descripci√≥n:</label>
          <textarea id="descripcion" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-400" formControlName="descripcion"></textarea>
        </div>
        <button type="submit" class="bg-blue-800 text-white py-2 px-4 rounded-md w-full" [disabled]="productoForm.invalid">Guardar</button>
      </form>
    </div>
  </div>
</div>
