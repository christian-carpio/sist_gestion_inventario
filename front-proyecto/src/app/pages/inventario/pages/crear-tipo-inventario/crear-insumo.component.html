<div class="animate__fadeIn">
  <div class="flex justify-center pt-4">
    <div class="bg-white shadow-md rounded-lg p-4 w-full md:w-1/2">
      <div class="text-center text-lg font-semibold mb-4">Register</div>
      <form [formGroup]="tipoInsumoForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="mb-4">
          <label for="nombre" class="block">Nombre:</label>
          <input type="text" id="nombre" formControlName="nombre" class="w-full border-gray-300 rounded-lg p-2" required>
          <div *ngIf="tipoInsumoForm.controls['nombre'].invalid && (tipoInsumoForm.controls['nombre'].dirty || tipoInsumoForm.controls['nombre'].touched)">
            <div *ngIf="tipoInsumoForm.controls['nombre'].errors?.['required']" class="text-red-500">Nombre es requerido.</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="descripcion" class="block">Descripción:</label>
          <textarea id="descripcion" formControlName="descripcion" class="w-full border-gray-300 rounded-lg p-2" required></textarea>
          <div *ngIf="tipoInsumoForm.controls['descripcion'].invalid && (tipoInsumoForm.controls['descripcion'].dirty || tipoInsumoForm.controls['descripcion'].touched)">
            <div *ngIf="tipoInsumoForm.controls['descripcion'].errors?.['required']" class="text-red-500">Descripción es requerida.</div>
          </div>
        </div>
        <div class="mt-4">
          <button type="submit" [disabled]="tipoInsumoForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full mb-2">{{ updateFlag ? 'Actualizar' : 'Guardar' }}</button>
          <button type="reset" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg w-full" routerLink="/inventario">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
