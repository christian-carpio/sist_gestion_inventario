<div class="container mx-auto p-4">
  <div class="mt-4">
    <a class="bg-blue-800 text-white py-2 px-4 rounded-md block w-full md:w-auto text-center" routerLink="/register-insumo" role="button">Registrar</a>
  </div>
  <div class="mt-4">
    <h1 class="text-3xl font-semibold text-center mb-4">Insumo Detalles</h1>
    <div class="overflow-x-auto">
      <table class="w-full table-auto mb-4">
        <thead class="bg-gray-900 text-white">
        <tr>
          <th class="px-4 py-2">Nombre</th>
          <th class="px-4 py-2 hidden md:table-cell">Descripción</th> <!-- Oculta en dispositivos móviles -->
          <th class="px-4 py-2">Acciones</th>
        </tr>
        </thead>
        <tbody *ngIf="insumos">
        <tr *ngFor="let item of insumos" class="{{ 'bg-gray-100' }}">
          <td class="px-4 py-2">{{ item.nombre }}</td>
          <td class="px-4 py-2 hidden md:table-cell">{{ item.descripcion }}</td> <!-- Oculta en dispositivos móviles -->
          <td class="px-4 py-2">
            <button class="bg-blue-800 text-white py-1 px-2 rounded-md me-2" [routerLink]="['/inventario-update', item.id]">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="bg-green-800 text-white py-1 px-2 rounded-md" [routerLink]="['/inventario-detail', item.id]">
              <i class="bi bi-eye"></i> Ver
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
