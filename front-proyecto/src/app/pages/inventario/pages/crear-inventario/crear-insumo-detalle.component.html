<div class="animate__fadeIn">
  <div class="flex justify-center pt-4">
    <div class="bg-white shadow-md rounded-lg p-4 w-full md:w-1/2">
      <div class="text-center text-lg font-semibold mb-4">Register Insumo</div>
      <form [formGroup]="tipoInsumoForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="mb-4">
          <label for="cantidad" class="block">Cantidad:</label>
          <input type="number" id="cantidad" formControlName="cantidad" class="w-full border-gray-300 rounded-lg p-2" required>
          <div *ngIf="tipoInsumoForm.controls['cantidad'].invalid && (tipoInsumoForm.controls['cantidad'].dirty || tipoInsumoForm.controls['cantidad'].touched)">
            <div *ngIf="tipoInsumoForm.controls['cantidad'].errors?.['required']" class="text-red-500">Cantidad es requerida.</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="fechaFabricacion" class="block">Fecha de Fabricaci贸n:</label>
          <input type="date" id="fechaFabricacion" formControlName="fechaFabricacion" class="w-full border-gray-300 rounded-lg p-2" required>
          <div *ngIf="tipoInsumoForm.controls['fechaFabricacion'].invalid && (tipoInsumoForm.controls['fechaFabricacion'].dirty || tipoInsumoForm.controls['fechaFabricacion'].touched)">
            <div *ngIf="tipoInsumoForm.controls['fechaFabricacion'].errors?.['required']" class="text-red-500">Fecha de Fabricaci贸n es requerida.</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="fechaExpiracion" class="block">Fecha de Expiraci贸n:</label>
          <input type="date" id="fechaExpiracion" formControlName="fechaExpiracion" class="w-full border-gray-300 rounded-lg p-2" required>
          <div *ngIf="tipoInsumoForm.controls['fechaExpiracion'].invalid && (tipoInsumoForm.controls['fechaExpiracion'].dirty || tipoInsumoForm.controls['fechaExpiracion'].touched)">
            <div *ngIf="tipoInsumoForm.controls['fechaExpiracion'].errors?.['required']" class="text-red-500">Fecha de Expiraci贸n es requerida.</div>
          </div>
        </div>
        <div class="mt-4">
          <button type="submit" [disabled]="tipoInsumoForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full mb-2">{{ updateFlag ? 'Actualizar' : 'Guardar' }}</button>
          <button type="reset" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg w-full" routerLink="/inventario">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
