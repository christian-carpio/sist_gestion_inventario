<div class="animate__animated animate__fadeIn bg-blue-200 min-h-screen flex items-center justify-center">
  <!-- Contenedor principal -->
  <div class="w-full max-w-md mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-3xl font-semibold mb-4">Register</h2>
      <form [formGroup]="formGroup" (ngSubmit)="onRegister()" class="mt-3">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username:</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="w-full px-3 py-2 bg-gray-100 rounded-md text-gray-900 focus:outline-none focus:border-blue-500"
            required
          >
          <div
            *ngIf="formGroup.controls['username'].invalid && (formGroup.controls['username'].dirty || formGroup.controls['username'].touched)"
            class="text-red-500 mt-1"
          >
            <div *ngIf="formGroup.controls['username'].errors?.['required']">Username es requerido.</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Nombre:</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full px-3 py-2 bg-gray-100 rounded-md text-gray-900 focus:outline-none focus:border-blue-500"
            required
          >
          <div
            *ngIf="formGroup.controls['name'].invalid && (formGroup.controls['name'].dirty || formGroup.controls['name'].touched)"
            class="text-red-500 mt-1"
          >
            <div *ngIf="formGroup.controls['name'].errors?.['required']">El Nombre es requerido.</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-3 py-2 bg-gray-100 rounded-md text-gray-900 focus:outline-none focus:border-blue-500"
            required
          >
          <div
            *ngIf="formGroup.controls['email'].invalid && (formGroup.controls['email'].dirty || formGroup.controls['email'].touched)"
            class="text-red-500 mt-1"
          >
            <div *ngIf="formGroup.controls['email'].errors?.['required']">Email es requerido.</div>
            <div *ngIf="formGroup.controls['email'].errors?.['email']">El formato del email es inv√°lido.</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-3 py-2 bg-gray-100 rounded-md text-gray-900 focus:outline-none focus:border-blue-500"
            required
          >
          <div
            *ngIf="formGroup.controls['password'].invalid && (formGroup.controls['password'].dirty || formGroup.controls['password'].touched)"
            class="text-red-500 mt-1"
          >
            <div *ngIf="formGroup.controls['password'].errors?.['required']">Password es requerido.</div>
          </div>
        </div>
        <div class="mt-4">
          <button
            type="submit"
            [disabled]="formGroup.invalid"
            class="w-full bg-red-800 hover:bg-red-900 text-white py-2 px-4 rounded-md focus:outline-none focus:bg-red-900"
          >
            Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
