<div class="container mx-auto mt-4">
  <div class="flex justify-center">
    <div class="md:w-1/2">
      <div class="bg-white shadow-lg rounded-lg p-6 text-gray-800">
        <div class="text-center">
          <img [src]="client.urlImage" alt="Imagen de perfil" class="w-32 h-32 mx-auto rounded-full mb-4 border-2 border-yellow-500">
        </div>
        <h5 class="text-center text-2xl font-semibold text-gray-700 mb-5">Informaci√≥n del Usuario</h5>
        <p class="mb-2"><strong class="text-yellow-600">Nombre:</strong> {{ client.name }}</p>
        <p class="mb-2"><strong class="text-yellow-600">Nombre de Usuario:</strong> {{ client.username }}</p>
        <p class="mb-2"><strong class="text-yellow-600">Email:</strong> {{ client.email }}</p>
        <p class="mb-4"><strong class="text-yellow-600">Puntos de Lealtad:</strong> {{ client.puntoLealtad }}</p>
        <a routerLink="/update-info" class="inline-block bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition duration-300">Actualizar</a>
      </div>
    </div>
  </div>
</div>
