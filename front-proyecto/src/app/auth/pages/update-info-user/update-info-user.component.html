<div class="animate__animated animate__fadeIn bg-blue-200 min-h-screen flex items-center justify-center">
  <!-- Contenedor principal -->
  <div class="w-full max-w-md mx-auto p-6" *ngIf="!loading">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-3xl font-semibold mb-4">Actualizar Informaci√≥n</h2>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="mb-4">
          <div class="text-center">
            <img [src]="formGroup.controls['pictureBase64'].value || 'default-profile-image-url'" alt="Imagen de perfil"
                 class="w-32 h-32 mx-auto rounded-full mb-3">
            <input
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              id="pictureBase64"
              formControlName="pictureBase64"
              type="file" (change)="onFileChange($event)">
          </div>
        </div>
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Nombre:</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full px-3 py-2 bg-gray-100 rounded-md text-gray-900 focus:outline-none focus:border-blue-500"
            required
          >
          <div
            *ngIf="formGroup.controls['name'].invalid && (formGroup.controls['name'].dirty || formGroup.controls['name'].touched)"
            class="text-red-500 mt-1"
          >
            <div *ngIf="formGroup.controls['name'].errors?.['required']">El Nombre es requerido.</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-3 py-2 bg-gray-100 rounded-md text-gray-900 focus:outline-none focus:border-blue-500"
            required
          >
          <div
            *ngIf="formGroup.controls['password'].invalid && (formGroup.controls['password'].dirty || formGroup.controls['password'].touched)"
            class="text-red-500 mt-1"
          >
            <div *ngIf="formGroup.controls['password'].errors?.['required']">Password es requerido.</div>
          </div>
        </div>
        <div class="mt-4">
          <button
            type="submit"
            [disabled]="formGroup.invalid"
            class="w-full bg-red-800 hover:bg-red-900 text-white py-2 px-4 rounded-md focus:outline-none focus:bg-red-900"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
